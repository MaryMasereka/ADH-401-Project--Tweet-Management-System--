    <h:head>
        <title>TUT Employee Example</title>

    <h:body>
    	<h2>Post your tweet</h2>
    	<H:form >
    	
    		<h:panelGrid columns="2" >
    		<h:inputTextarea id="tweetBody" value="#{tweetmanagercontroller.tweetmanager.tweetBody}" cols="36" rows="3"/> 
    		<h:inputText id="userName" value="#{tweetmanagercontroller.tweetmanager.user_name}" cols="36" rows="3"/>   
    	   </h:panelGrid>
    	   <h:commandButton value="Post" action="#{tweetmanagercontroller.addNew()}"></h:commandButton>
    	</h:form>
    </h:body>
